<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo de Información de Página</title>
    <!-- Agregar CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ECEEFC;
        }
        .container-custom {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header-custom {
            background-color: #4b0082;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header-custom img {
            max-width: 100px;
            height: auto;
        }
        .content-custom {
            padding: 20px;
        }
        .footer-custom {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .footer-custom img {
            max-width: 80px;
            height: auto;
        }
        .btn-custom {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #3a006a;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <div class="header-custom">
            <h1>Informacion de la Pagina</h1>
        </div>
        <div class="content-custom">
            <p>Estimado/a,</p>
            <p>Le agradecemos su interes en nuestra pagina.</p>
            <p>Para mas detalles, por favor visite nuestro sitio web: <a href="http://www.auntrabajamoseneso.com">TRopa.com</p>

    </div>

    <!-- Agregar JavaScript y dependencias de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
